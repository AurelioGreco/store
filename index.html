<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Store</title>
  <meta name="author" content="Aurelio Greco">
  <meta name="keywords" content="Store" />
  <meta name="description" content="Store" />
  <meta name="robots" content="index, follow">
  <meta name="revisit-after" content="month">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar bg-light">
    <div class="container-fluid justify-content-center text-primary">
      <a href="" title="Store">
        <h1>Store</h1>
      </a>
    </div>
  </nav>
  <main class="container text-center mt-5">
    <section class="row">
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-pc"></i> PC</h5>
            <button class="btn btn-outline-success" data-product="PC"> + </button>
          </div>
        </div>
      </article>
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-display"></i> Monitor</h5>
            <button class="btn btn-outline-success" data-product="Monitor"> + </button>
          </div>
        </div>
      </article>
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-device-ssd"></i> SSD</h5>
            <button class="btn btn-outline-success" data-product="SSD"> + </button>
          </div>
        </div>
      </article>
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-keyboard"></i> Keyboard</h5>
            <button class="btn btn-outline-success" data-product="Keyboard"> + </button>
          </div>
        </div>
      </article>
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-mouse3"></i> Mouse</h5>
            <button class="btn btn-outline-success" data-product="Mouse"> + </button>
          </div>
        </div>
      </article>
      <article class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-memory"></i> Memory</h5>
            <button class="btn btn-outline-success" data-product="Memory"> + </button>
          </div>
        </div>
      </article>
    </section>
  </main>
  <section class="container my-3">
    <ul class="list-group" id="carrito"></ul>
  </section>
  <template id="template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="lead"></span>
      <span class="badge bg-success rounded-pill"></span>
    </li>
  </template>
  <footer class="footer mt-auto py-3 bg-primary">
    <div class="container text-center">
      <div class="row">
        <div class="lead col-12">
          <a class="text-decoration-none text-white" href="https://aureliogreco.altervista.org/" target="_blank"
            title="Go to Aurelio Greco's website">Aurelio<b>Greco<b></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="js/custom.js" async defer></script>
</body>

</html>
